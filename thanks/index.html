<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thanks!</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #ffe5ec, #fff1f5);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 18px;
      box-sizing: border-box;
    }

    .card {
      background: white;
      max-width: 520px;
      width: 100%;
      padding: 34px;
      border-radius: 24px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    }

    h1 { margin-top: 0; font-size: 28px; }
    p { font-size: 16px; margin: 10px 0; }

    .names {
      margin: 16px 0;
      font-size: 18px;
      font-weight: 700;
      color: #333;
    }

    a {
      display: inline-block;
      margin-top: 22px;
      padding: 12px 20px;
      background: #ff8fab;
      color: white;
      border-radius: 14px;
      text-decoration: none;
      font-weight: 600;
    }

    a:hover { background: #ff7096; }
  </style>
</head>

<body>
  <div class="card">
    <h1 id="title">Thank You!</h1>
    <p id="message">Your RSVP has been received.</p>
    <div id="names" class="names"></div>
    <p id="footer"></p>
    <a href="/">Back to Invite</a>
  </div>

  <script>
    function formatNames(names) {
      if (names.length === 1) return names[0];
      if (names.length === 2) return `${names[0]} & ${names[1]}`;
      return `${names.slice(0, -1).join(", ")} & ${names[names.length - 1]}`;
    }

    const title = document.getElementById("title");
    const message = document.getElementById("message");
    const namesEl = document.getElementById("names");
    const footer = document.getElementById("footer");

    const storedNames = localStorage.getItem("attendeeNames");
    const attendingValue = localStorage.getItem("attendingValue");

    let names = [];
    if (storedNames) {
      try { names = JSON.parse(storedNames) || []; } catch {}
    }

    if (names.length > 0) {
      namesEl.textContent = `Thank you, ${formatNames(names)}!`;
    }

    if (attendingValue === "Yes") {

      footer.innerHTML = "ðŸ’– <b>Adhrit will be expecting you!</b> ðŸŽ‚";
    } else if (attendingValue === "No") {
      title.textContent = "ðŸ˜” Weâ€™ll Miss You";
      message.textContent = "Thanks for letting us know. Weâ€™re sad you canâ€™t make it.";
      footer.innerHTML = "ðŸ’” <b>Adhrit will miss you!</b> We hope to see you soon.";
    } else {
      footer.innerHTML = "ðŸ’– <b>Adhrit will be expecting you!</b> ðŸŽ‚";
    }

    // Cleanup
    localStorage.removeItem("attendeeNames");
    localStorage.removeItem("attendingValue");
  </script>
</body>
</html>
