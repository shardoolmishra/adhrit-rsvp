<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thank You!</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #ffe5ec, #fff1f5);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .card {
      background: white;
      max-width: 520px;
      width: 90%;
      padding: 34px;
      border-radius: 24px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    }

    h1 {
      margin-top: 0;
      font-size: 28px;
    }

    p {
      font-size: 16px;
      margin: 10px 0;
    }

    .names {
      margin: 16px 0;
      font-size: 18px;
      font-weight: 700;
      color: #333;
    }

    .footer {
      margin-top: 18px;
      font-size: 16px;
    }

    a {
      display: inline-block;
      margin-top: 22px;
      padding: 12px 20px;
      background: #ff8fab;
      color: white;
      border-radius: 14px;
      text-decoration: none;
      font-weight: 600;
    }

    a:hover {
      background: #ff7096;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>ðŸŽ‰ Thank You!</h1>

    <p id="intro">Your RSVP has been received.</p>

    <div id="names" class="names"></div>

    <p class="footer">
      ðŸ’– <b>Adhrit will be expecting you!</b> ðŸŽ‚
    </p>

    <a href="/">Back to Invite</a>
  </div>

  <script>
    const namesContainer = document.getElementById("names");
    const intro = document.getElementById("intro");

    const storedNames = localStorage.getItem("attendeeNames");
    let names = [];

    if (storedNames) {
      try {
        names = JSON.parse(storedNames);
      } catch (e) {
        names = [];
      }
    }

    if (names.length > 0) {
      let formattedNames = "";

      if (names.length === 1) {
        formattedNames = names[0];
      } else if (names.length === 2) {
        formattedNames = `${names[0]} & ${names[1]}`;
      } else {
        formattedNames = `${names.slice(0, -1).join(", ")} & ${names[names.length - 1]}`;
      }

      intro.textContent = "Weâ€™re so happy youâ€™re joining us!";
      namesContainer.textContent = `Thank you, ${formattedNames}!`;
    }

    // Clean up so refresh doesn't reuse old data
    localStorage.removeItem("attendeeNames");
  </script>
</body>
</html>
