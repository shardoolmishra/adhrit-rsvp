<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thank You!</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #ffe5ec, #fff1f5);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .card {
      background: white;
      max-width: 520px;
      width: 90%;
      padding: 32px;
      border-radius: 22px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    }

    h1 {
      margin-top: 0;
      font-size: 28px;
    }

    p {
      font-size: 16px;
      margin: 10px 0;
    }

    .names {
      font-weight: 700;
      margin: 14px 0;
      font-size: 18px;
    }

    a {
      display: inline-block;
      margin-top: 18px;
      padding: 12px 18px;
      background: #ff8fab;
      color: white;
      border-radius: 14px;
      text-decoration: none;
      font-weight: 600;
    }

    a:hover {
      background: #ff7096;
    }
  </style>
</head>

<body>
  <div class="card">

    <p id="message">Your RSVP has been received.</p>

    <a href="/">Back to Invite</a>
  </div>

  <script>
    const namesEl = document.getElementById("names");
    const messageEl = document.getElementById("message");

    const stored = localStorage.getItem("attendeeNames");
    let names = [];

    if (stored) {
      try {
        names = JSON.parse(stored);
      } catch {}
    }

    if (names.length > 0) {
      const formatted =
        names.length === 1
          ? names[0]
          : names.length === 2
          ? `${names[0]} & ${names[1]}`
          : `${names.slice(0, -1).join(", ")} & ${names[names.length - 1]}`;

      namesEl.textContent = `Thank you, ${formatted}!`;
      messageEl.textContent = "Weâ€™re so happy youâ€™re joining us.";
    }

    // Clean up so refresh doesnâ€™t repeat old names
    localStorage.removeItem("attendeeNames");
  </script>
</body>
</html>
