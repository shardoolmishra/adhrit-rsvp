<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Adhrit‚Äôs 1st Birthday RSVP</title>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden; /* üö´ no scroll */
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      background-color: #f2e8e4; /* soft border fill */
    }

    /* Background container */
    .bg {
      position: fixed;
      inset: 0;
      z-index: -2;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background-color: #f2e8e4;
    }

    /* Background image (static, no animation) */
    .bg img {
      max-height: 100vh;
      max-width: 100vw;
      height: auto;
      width: auto;
      object-fit: contain; /* show full image */
      display: block;
    }

    /* Soft overlay so card pops */
    .shade {
      position: fixed;
      inset: 0;
      z-index: -1;
      background: linear-gradient(
        rgba(0,0,0,0.12),
        rgba(0,0,0,0.22)
      );
      pointer-events: none;
    }

    /* Page container */
    .page {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 18px;
      box-sizing: border-box;
    }

    .overlay {
      background: rgba(255, 255, 255, 0.96);
      max-width: 620px;
      width: 100%;
      padding: 32px;
      border-radius: 26px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.25);
      text-align: center;
      box-sizing: border-box;
    }

    h1 {
      margin: 0 0 8px;
      font-size: 30px;
      line-height: 1.2;
    }

    p {
      margin: 8px 0;
      font-size: 16px;
    }

    .details {
      margin: 16px 0 10px;
      font-weight: 600;
    }

    .details p {
      margin: 6px 0;
    }

    label {
      display: block;
      text-align: left;
      margin-top: 16px;
      font-weight: 700;
    }

    select, input[type="text"], button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-top: 10px;
      border-radius: 14px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      background: #ff8fab;
      color: white;
      border: none;
      font-weight: 800;
      cursor: pointer;
      margin-top: 22px;
    }

    button:hover {
      background: #ff7096;
    }

    .hidden {
      display: none;
    }

    .names {
      text-align: left;
      margin-top: 10px;
    }

    .hint {
      font-size: 13px;
      color: #666;
      margin: 6px 0 10px;
      font-weight: 600;
    }

    small {
      display: block;
      margin-top: 12px;
      color: #666;
    }

    /* Mobile tweaks */
    @media (max-width: 480px) {
      .overlay {
        padding: 22px;
        border-radius: 20px;
      }
      h1 {
        font-size: 26px;
      }
    }
  </style>
</head>

<body>
  <!-- Background -->
  <div class="bg">
    <img src="images/adhrit.png.png" alt="Adhrit" />
  </div>
  <div class="shade"></div>

  <!-- Content -->
  <div class="page">
    <div class="overlay">
      <h1>üéÇ Adhrit‚Äôs 1st Birthday</h1>
      <p>You are invited to Adhrit‚Äôs 1st Birthday on <b>30 April 2026</b>.</p>

      <div class="details">
        <p>‚è∞ <b>Time:</b> 6:00 PM</p>
        <p>üìç <b>Location:</b> 119 Split Oak Dr, Cedar Park</p>
      </div>

      <!-- Netlify RSVP Form -->
      <form
        name="rsvp"
        method="POST"
        data-netlify="true"
        netlify-honeypot="bot-field"
        action="/thanks/">

        <input type="hidden" name="form-name" value="rsvp" />

        <!-- Honeypot -->
        <p style="display:none;">
          <label>Don‚Äôt fill this out: <input name="bot-field" /></label>
        </p>

        <!-- Static field Netlify always captures -->
        <input type="hidden" id="attendeeNamesField" name="attendee_names" />

        <label for="attending">Will you attend?</label>
        <select id="attending" name="attending" required>
          <option value="" disabled selected>Select an option</option>
          <option value="Yes">Yes üéâ</option>
          <option value="No">No üòî</option>
        </select>

        <div id="yesSection" class="hidden">
          <label for="partySize">Number of people attending</label>
          <select id="partySize" name="party_size">
            <option value="" disabled selected>Select number</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
          </select>

          <div id="namesSection" class="names hidden">
            <div class="hint">Enter names of attendees:</div>
            <div id="nameFields"></div>
          </div>
        </div>

        <button type="submit">Submit RSVP</button>
        <small>We can‚Äôt wait to celebrate with you üíï</small>
      </form>
    </div>
  </div>

  <script>
    const attendingEl = document.getElementById("attending");
    const yesSection = document.getElementById("yesSection");
    const partySizeEl = document.getElementById("partySize");
    const namesSection = document.getElementById("namesSection");
    const nameFields = document.getElementById("nameFields");
    const form = document.querySelector('form[name="rsvp"]');
    const namesHidden = document.getElementById("attendeeNamesField");

    function clearNames() {
      nameFields.innerHTML = "";
      namesSection.classList.add("hidden");
    }

    function renderNameInputs(count) {
      clearNames();
      for (let i = 1; i <= count; i++) {
        const input = document.createElement("input");
        input.type = "text";
        input.name = `attendee_${i}_name`;
        input.placeholder = `Attendee ${i} name`;
        input.required = true;
        input.style.marginTop = "8px";
        nameFields.appendChild(input);
      }
      namesSection.classList.remove("hidden");
    }

    attendingEl.addEventListener("change", () => {
      if (attendingEl.value === "Yes") {
        yesSection.classList.remove("hidden");
        partySizeEl.required = true;
      } else {
        yesSection.classList.add("hidden");
        partySizeEl.required = false;
        partySizeEl.value = "";
        clearNames();
        namesHidden.value = "";
      }
    });

    partySizeEl.addEventListener("change", () => {
      const count = parseInt(partySizeEl.value, 10);
      if (count > 0) renderNameInputs(count);
      else clearNames();
    });

    // Save names for thank-you page + Netlify submission
    form.addEventListener("submit", () => {
      const inputs = document.querySelectorAll('[name^="attendee_"]');
      const names = [];
      inputs.forEach(i => {
        if (i.value.trim()) names.push(i.value.trim());
      });

      localStorage.setItem("attendeeNames", JSON.stringify(names));
      namesHidden.value = names.join(", ");
    });
  </script>
</body>
</html>
