<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Adhrit‚Äôs 1st Birthday RSVP</title>

  <style>
    /* Subtle zoom animation */
    @keyframes slowZoom {
      0%   { transform: scale(1); }
      100% { transform: scale(1.06); }
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Animated background layer */
    .bg {
      position: fixed;
      inset: 0;
      z-index: -2;
      background-color: #f2e8e4; /* soft warm fill */
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 10px;
      overflow: hidden;
    }

    /* The image itself (animated) */
    .bg img {
      width: min(1000px, 100vw);
      height: auto;
      object-fit: contain;
      transform-origin: center top;
      animation: slowZoom 18s ease-in-out infinite alternate;
      will-change: transform;
    }

    /* Optional: slight soft overlay so content pops */
    .shade {
      position: fixed;
      inset: 0;
      z-index: -1;
      background: linear-gradient(rgba(0,0,0,0.10), rgba(0,0,0,0.20));
      pointer-events: none;
    }

    .overlay {
      background: rgba(255, 255, 255, 0.96);
      max-width: 600px;
      width: 92%;
      padding: 32px;
      border-radius: 26px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.25);
      text-align: center;

      /* push card below image */
      margin: 280px auto 40px;
    }

    h1 { margin-top: 0; font-size: 30px; }
    p { margin: 8px 0; font-size: 16px; }
    .details { margin: 18px 0; font-weight: 500; }

    label {
      display: block;
      text-align: left;
      margin-top: 16px;
      font-weight: 700;
    }

    select, input[type="text"], button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-top: 10px;
      border-radius: 14px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      background: #ff8fab;
      color: white;
      border: none;
      font-weight: 700;
      cursor: pointer;
      margin-top: 22px;
    }
    button:hover { background: #ff7096; }

    .hidden { display: none; }
    .names { text-align: left; margin-top: 10px; }
    .hint { font-size: 13px; color: #666; margin: 6px 0 10px; font-weight: 500; }
    small { display: block; margin-top: 12px; color: #666; }

    /* Mobile adjustments */
    @media (max-width: 600px) {
      .bg img { width: 100vw; }
      .overlay { margin-top: 220px; }
    }

    /* Respect reduced motion */
    @media (prefers-reduced-motion: reduce) {
      .bg img { animation: none; }
    }
  </style>
</head>

<body>
  <!-- Animated background -->
  <div class="bg">
    <img src="images/adhrit.png.png" alt="Adhrit" />
  </div>
  <div class="shade"></div>

  <div class="overlay">
    <h1>üéÇ Adhrit‚Äôs 1st Birthday</h1>

    <p>You are invited to Adhrit‚Äôs 1st Birthday on <b>30 April 2026</b>.</p>

    <div class="details">
      <p><b>‚è∞ Time:</b> 6:00 PM</p>
      <p><b>üìç Location:</b> 119 Split Oak Dr, Cedar Park</p>
    </div>

    <form
      name="rsvp"
      method="POST"
      data-netlify="true"
      netlify-honeypot="bot-field"
      action="/thanks/">

      <input type="hidden" name="form-name" value="rsvp" />
      <input type="hidden" id="attendeeNamesField" name="attendee_names" />

      <p style="display:none;">
        <label>Don‚Äôt fill this out: <input name="bot-field" /></label>
      </p>

      <label for="attending">Will you attend?</label>
      <select id="attending" name="attending" required>
        <option value="" disabled selected>Select an option</option>
        <option value="Yes">Yes üéâ</option>
        <option value="No">No üòî</option>
      </select>

      <div id="yesSection" class="hidden">
        <label for="partySize">Number of people attending</label>
        <select id="partySize" name="party_size">
          <option value="" disabled selected>Select number</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
        </select>

        <div id="namesSection" class="names hidden">
          <div class="hint">Enter names of attendees:</div>
          <div id="nameFields"></div>
        </div>
      </div>

      <button type="submit">Submit RSVP</button>
      <small>We can‚Äôt wait to celebrate with you üíï</small>
    </form>
  </div>

  <script>
    const attendingEl = document.getElementById("attending");
    const yesSection = document.getElementById("yesSection");
    const partySizeEl = document.getElementById("partySize");
    const namesSection = document.getElementById("namesSection");
    const nameFields = document.getElementById("nameFields");
    const form = document.querySelector('form[name="rsvp"]');
    const namesHidden = document.getElementById("attendeeNamesField");

    function clearNames() {
      nameFields.innerHTML = "";
      namesSection.classList.add("hidden");
    }

    function renderNameInputs(count) {
      clearNames();
      for (let i = 1; i <= count; i++) {
        const input = document.createElement("input");
        input.type = "text";
        input.name = `attendee_${i}_name`;
        input.placeholder = `Attendee ${i} name`;
        input.required = true;
        input.style.marginTop = "8px";
        nameFields.appendChild(input);
      }
      namesSection.classList.remove("hidden");
    }

    attendingEl.addEventListener("change", () => {
      if (attendingEl.value === "Yes") {
        yesSection.classList.remove("hidden");
        partySizeEl.required = true;
      } else {
        yesSection.classList.add("hidden");
        partySizeEl.required = false;
        partySizeEl.value = "";
        clearNames();
        namesHidden.value = "";
      }
    });

    partySizeEl.addEventListener("change", () => {
      const count = parseInt(partySizeEl.value, 10);
      if (count > 0) renderNameInputs(count);
      else clearNames();
    });

    form.addEventListener("submit", () => {
      const inputs = document.querySelectorAll('[name^="attendee_"]');
      const names = [];
      inputs.forEach(i => {
        if (i.value.trim()) names.push(i.value.trim());
      });

      localStorage.setItem("attendeeNames", JSON.stringify(names));
      namesHidden.value = names.join(", ");
    });
  </script>
</body>
</html>
